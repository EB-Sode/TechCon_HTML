<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        registeration
    </title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="/index.html">Home</a>
            <a href="/schedule.html">Schedule</a>
            <a href="/about.html">About</a>
            <a href="/contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <div>
        <form action="">
            <section>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </section>
            <section>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </section>
            <section>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </section>
            <section>
                <label for="confirm-password">confirm-password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Please confirm your password" required>
            </section>
            <section>
                <label for="checkbox">I agree to the terms and conditions</label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </section>
            <section>
                <button type="submit">Register</button>
            </section>
        </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Techcon copyright</p>
    </footer> 
</body>
</html>
